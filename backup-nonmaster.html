    <script>
      const dataLayer = window.dataLayer;

      const dataz = dataLayer;

      const id = dataz[0].client_id;

      const url = "https://my.boldprime.com/rest/accounts?version=1.0.0";

      function useState() {
        let _state = null;

        function getState() {
          return _state;
        }

        function setState(data) {
          _state = [...data];
        }

        return [getState, setState];
      }

      const [getState, setState] = useState();

      async function getData(url) {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            cookie: "device_view=full",
            accept: "application/json",
            Authorization:
              "Bearer NDJmZTNhODdkMTBlMTYzOTQxNWZiZTQwMTgwNWE0YjkyMTRkYmQxN2ZlMGM2NmI4MmQ0OGE1ZGNiYWNhNDkzYQ",
            "Content-Type": "application/json"
          },
          body: `{\"userId\":${id}}`
        });
        const data = await response.json();
        return data;
      }

      function addPrice(a, b) {
        return a + parseFloat(b);
      }

      function test() {
        const value = "usd";
        const valueusc = "usc";

        const demoAcc = [
          { accountTypeId: 2 },
          { accountTypeId: 3 },
          { accountTypeId: 13 }
        ];

        const data = getState();

        const filteredItems = data.filter(
          (item) =>
            item.currency.toLowerCase().includes(value) &&
            item.accountTypeId != 2 &&
            item.accountTypeId != 3 &&
            item.accountTypeId != 13
        );

        let result = filteredItems.map((a) => a.balance);
        const added = result.reduce(addPrice, 0);

        const filteredItemsUsc = data.filter(
          (item) =>
            item.currency.toLowerCase().includes(valueusc) &&
            item.accountTypeId != 2 &&
            item.accountTypeId != 3 &&
            item.accountTypeId != 13
        );

        let resultusc = filteredItemsUsc.map((a) => a.balance);
        const addedusc = resultusc.reduce(addPrice, 0);

        const uscdiv = addedusc / parseFloat(100);

        const totalbal = +added.toFixed(2) + +uscdiv.toFixed(2);

        document.getElementById(
          "_balance"
        ).innerHTML = `<p class="nums">$ ${totalbal}</p>`;
        document.getElementById(
          "_id"
        ).innerHTML = `<p class="user-text"><i class="fa fa-user"></i> ${id}</p>`;
      }

      function test2() {
        const value = "usd";
        const valueusc = "usc";
        const data = getState();
        const filteredItems = data.filter((item) =>
          item.currency.toLowerCase().includes(value)
        );

        let result = filteredItems.map((a) => a.credit);
        const added = result.reduce(addPrice, 0);

        const filteredItemsUsc = data.filter((item) =>
          item.currency.toLowerCase().includes(valueusc)
        );

        let resultusc = filteredItemsUsc.map((a) => a.credit);
        const addedusc = resultusc.reduce(addPrice, 0);

        const uscdiv = addedusc / parseFloat(100);

        const totalbal = +added.toFixed(2) + +uscdiv.toFixed(2);

        document.getElementById(
          "_creditbalance"
        ).innerHTML = `<p class="nums">$ ${totalbal}</p>`;
      }

      async function handleInitialLoad() {
        const data = await getData(url);
        setState(data);
        test();
        test2();

        document.getElementById(

      }

      window.addEventListener("DOMContentLoaded", handleInitialLoad);
    </script>
